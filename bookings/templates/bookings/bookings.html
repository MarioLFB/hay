{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 bg-color">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book</button>
        <a href="{% url 'mybookings' %}" class="btn btn-secondary">My Bookings</a>
    </form>
</div>
{% endblock %}
