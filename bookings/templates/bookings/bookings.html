{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 bg-color">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm">Book</button>
        <a href="{% url 'mybookings' %}" class="btn btn-secondary btn-sm">My Bookings</a>
        </div>
    </form>
</div>
{% endblock %}
