{% extends 'base.html' %}

{% block title %}Confirm delete{% endblock %}

{% block content %}
<div class="container mt-5 bg-color text-center bg-black p-3">
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete the booking?</p>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary custom-border-radius" type="submit">Confirm</button>
        </div>
    </form>
    </div>

{% endblock %}
