{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}

<main>
    <div class="container">
    <h1>Confirm Logout</h1>
    <p>Are you sure you want to logout?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    </div>
</main>
{% endblock %}
