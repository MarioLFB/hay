<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

<img src="{% static 'images/background2.jpg' %}" alt="restaurant" class="bg-img">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container justify-content-center">
                <a class="navbar-brand logo" href="{% url 'home' %}">H.A.Y</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'menu' %}">menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-bar-font" href="{% url 'bookings' %}">bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-bar-font" href="{% url 'contact' %}">contact</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li><a class="nav-link nav-bar-font" aria-current="page" href="{% url 'profile' %}">{{ user.username }}</a>
                        </li>
                        <li><a class="nav-link nav-bar-font" aria-current="page" href="{% url 'logout' %}">logout</a></li>
                        {% else %}
                        <li><a class="nav-link nav-bar-font" aria-current="page" href="{% url 'register' %}">sign up</a></li>
                        <li><a class="nav-link nav-bar-font" aria-current="page" href="{% url 'login' %}">login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
