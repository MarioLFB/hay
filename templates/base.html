<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c0eacdd57.js" crossorigin="anonymous"></script>
</head>

<body>

<img src="{% static 'images/background2.jpg' %}" alt="restaurant" class="bg-img">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container mt-3">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/hay_logo1.png' %}" alt="logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'menu' %}">menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" href="{% url 'bookings' %}">bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" href="{% url 'contact' %}">contact</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'profile' %}">{{ user.username }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'logout' %}">logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'register' %}">sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'login' %}">login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        
    </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center fixed-bottom p-3">
        <i class="fa-brands fa-instagram fa-lg icon"></i>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
