<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hay is a restaurant offering a unique dining experience with a variety of delicious dishes.">
    <meta name="keywords" content="restaurant, gastronomy, reservations, menu, food, drinks, appetizers, main courses, desserts, wine, beer, cocktails">
    <meta name="author" content="Author Name">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Personal CSS -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c0eacdd57.js" crossorigin="anonymous" aria-hidden="true"></script>
    <title>{% block title %}Hay | Restaurant{% endblock %}</title>
</head>


<body>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/background2.jpg' %}" alt="steak image" class="bg-img">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/background3.jpg' %}" alt="hamburguer image" class="bg-img">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/background4.jpg' %}" alt="fire image" class="bg-img">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/background5.jpg' %}" alt="fish image" class="bg-img">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/background6.jpg' %}" alt="coal image" class="bg-img">
          </div>
        </div>
      </div>


    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container mt-3">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/hay_logo1.png' %}" alt="company logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" aria-hidden="true"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img src="{% static 'images/hay_logo1.png' %}" alt="company logo" class="logo"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'menu' %}">menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" href="{% url 'bookings' %}">bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" href="{% url 'contact' %}">contact</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'profile' %}">{{ user.username }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'logout' %}">logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'register' %}">sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-bar-font" aria-current="page" href="{% url 'login' %}">login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        
    </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
