{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="container bg-color mt-3 text-center p-3 contact-container">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2 col-6 mx-auto">
    <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
</div>
{% endblock %}
