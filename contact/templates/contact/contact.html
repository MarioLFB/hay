{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="container bg-color mt-5 mb-5 text-center contact-container bg-dark rounded">
<h1 class="text-white p-3">Contact</h1>
<div class="row justify-content-center">
<form method="post" class="col-6 col-md-6">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2 col-6 mx-auto mb-2">
    <button type="submit" class="btn btn-secondary custom-border-radius">Submit</button>
    </div>
</form>

<div class="mt-3 col-12 col-md-6 p-3">
<div class="container bg-light p-4 text-dark rounded">
<h2>Our Location</h2>
<iframe width="100" height="100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158857.8398865692!2d-0.2664030556096407!3d51.528739805074714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondres!5e0!3m2!1spt-BR!2suk!4v1721241476566!5m2!1spt-BR!2suk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<p> 1234 Street Name, City Name, United Kingdom</p>
<p> Phone: +44 123 456 789</p>
<p> Email: hay@hay.co.uk</p>
</div>
</div>
</div>
</div>

{% endblock %}
